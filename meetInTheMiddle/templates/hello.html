<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MeetInTheMiddle</title>
  <link rel="stylesheet" href="static/custom.css">
  <link rel="stylesheet" href="static/bulma.css">
  <link rel="stylesheet" href="static/datepicker.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="static/example.js"></script>
  <script type="text/javascript" src="static/datepicker.min.js"></script>
  <script type="text/javascript" src="static/i18n/datepicker.en.js"></script>

</head>
<body>
  <div class="columns">
    <div class="column is-5 main-divider">

      <div class="columns">
        <div class="column is-10 is-offset-1">
          <div class="card mar-top">
            <div class="card-content">
              <h4 class="pad-down">Person 1</h4>
              <div class="columns">
                <div class="column is-8">
                  <label class="label">From</label>
                  <p class="control">
                    <input class="input" type="text" placeholder="John Smith">
                  </p>

                </div>
                <div class="column is-4">
                  <label class="label">Dates</label>
                  <p class="control">
                    <input type='text' class="input datepicker-here" data-language='en' placeholder="From" />
                  </p>
                  <p class="control">
                    <input type='text' class="input datepicker-here" data-language='en' placeholder="To" />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="columns kokso">
        <div class="column is-10 is-offset-1">
          <div class="card">
            <div class="card-content">
              <h4 class="pad-down">Person 2</h4>
              <div class="columns">
                <div class="column is-8">
                  <label class="label">From</label>
                  <p class="control">
                    <input class="input" type="text" placeholder="John Smith">
                  </p>
                </div>
                <div class="column is-4">
                  <label class="label">Date</label>
                  <p class="control">
                    <input type='text' class="input datepicker-here" data-language='en' />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="columns append-person-col">
        <div class="column is-offset-4 is-4" style="text-align:center;">
          <a id="append-person">
            <span class="icon is-medium">
              <i class="fa fa-plus-circle"></i>
            </span>
          </a>
        </div>
      </div>

    </div>
    <div class="column" id="map" style="height: 680px">


    </div>
  </div>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAut7TRhA_DVhsXUQFM0cr1es1lMv_ymDg">

</script>

<script>

$.getJSON( "https://maps.googleapis.com/maps/api/geocode/json?address=skopja&key=AIzaSyCaBLkUO7eDszM2qaxeBeTnR2JAekImnLk", function( data1 ) {
  $.getJSON( "https://maps.googleapis.com/maps/api/geocode/json?address=poprad&key=AIzaSyCaBLkUO7eDszM2qaxeBeTnR2JAekImnLk", function( data2 ) {
    initMap(data1.results[0].geometry.location,data2.results[0].geometry.location)
  });

});

  function initMap(loc1, loc2) {

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: loc1
    });
    var marker = new google.maps.Marker({
      position: loc1,
      map: map
    });
    var marker = new google.maps.Marker({
      position: loc2,
      map: map
    });
  }
</script>
</body>



  <script>
    $('#append-person').on('click', function() {
      $('.main-divider').append($('.kokso').first().clone());
      $('.kokso').last().find('.pad-down').html('Person ' + ($('.kokso').length + 1));
      $('.kokso').parent().append($('.append-person-col'));
    });
  </script>
</body>
</html>
